<html lang="es" style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="./logo.png">
        <LINK REL=StyleSheet HREF="estilos.css" TYPE="text/css" MEDIA=screen>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <title>Glass Form</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
            <div class="ctn1">
                <h1>Login</h1>
                <div class="ctn11">
                    <div class="ctn-1"><input type="text" class="inpt-1"  id="inpt-1" placeholder=" " required="">
                      <label class="lbl-1" for="inpt-1">Email</label>
                      <span class="material-symbols-outlined icon">
                        person
                      </span>
                    </div>
                </div>
                <div class="ctn12">
                    <div class="ctn-1"><input type="password" class="inpt-1"  id="inpt-1" placeholder=" " required="">
                      <label class="lbl-1" for="inpt-1">Password</label>
                    <span class="material-symbols-outlined icon">
                    lock
                    </span>
                    </div>
                </div>
                <div class="ctn13">
                    <div><input type="checkbox"><label>Remember me</label></div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button>Login</button>
                <p class="end">Dont have an account? <a href="#">Register</a></p>
            </div>
            <script src="./script.js"></script>
      </body>
</html>
